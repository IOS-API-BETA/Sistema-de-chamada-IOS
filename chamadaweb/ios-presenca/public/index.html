<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamada - IOS</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="container">
        <div class="card" style="max-width: 400px; margin: 5rem auto;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input id="password" type="password" required>
                </div>
                <button class="btn btn-primary" type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Outras telas (ocultas por padrão) -->
    <div id="masterDashboard" class="hidden"></div>
    <div id="teacherDashboard" class="hidden"></div>
    <div id="attendanceScreen" class="hidden"></div>

    <script>
        // Exemplo simples de login (substitua depois por Supabase)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você pode colocar a lógica de autenticação
            alert('Login realizado (exemplo)');
        });
    </script>
</body>
</html>
