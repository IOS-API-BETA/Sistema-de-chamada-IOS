<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Teste Fun√ß√µes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug - Teste de Fun√ß√µes</h1>
        
        <button onclick="testarFuncoes()">Testar Todas as Fun√ß√µes</button>
        <button onclick="testarLogin()">Testar Login</button>
        <button onclick="limparStorage()">Limpar Storage</button>
        
        <div id="resultado"></div>
    </div>

    <script src="main.js"></script>
    <script src="advanced-functions.js"></script>
    
    <script>
        function testarFuncoes() {
            const resultado = document.getElementById('resultado');
            let html = '<h3>üîç Teste de Fun√ß√µes Dispon√≠veis:</h3>';
            
            const funcoes = [
                'addClass', 'login', 'logout', 'addUser', 'addUnit', 
                'loadUsers', 'loadClasses', 'toggleUserStatus', 'resetUserPassword'
            ];
            
            funcoes.forEach(funcao => {
                if (typeof window[funcao] === 'function') {
                    html += `<div class="test-result success">‚úÖ ${funcao} - Fun√ß√£o dispon√≠vel</div>`;
                } else {
                    html += `<div class="test-result error">‚ùå ${funcao} - Fun√ß√£o n√£o encontrada</div>`;
                }
            });
            
            // Testar vari√°veis globais
            html += '<h3>üìä Vari√°veis Globais:</h3>';
            const variaveis = ['users', 'units', 'courses', 'classes', 'students', 'attendance'];
            
            variaveis.forEach(variavel => {
                if (typeof window[variavel] !== 'undefined') {
                    const tipo = Array.isArray(window[variavel]) ? `Array[${window[variavel].length}]` : typeof window[variavel];
                    html += `<div class="test-result success">‚úÖ window.${variavel} - ${tipo}</div>`;
                } else {
                    html += `<div class="test-result error">‚ùå window.${variavel} - N√£o definido</div>`;
                }
            });
            
            // Testar DataManager
            html += '<h3>üóÑÔ∏è DataManager:</h3>';
            if (typeof window.dataManager !== 'undefined') {
                html += `<div class="test-result success">‚úÖ DataManager - Dispon√≠vel</div>`;
            } else {
                html += `<div class="test-result error">‚ùå DataManager - N√£o encontrado</div>`;
            }
            
            resultado.innerHTML = html;
        }
        
        function testarLogin() {
            const resultado = document.getElementById('resultado');
            let html = '<h3>üîë Teste de Login:</h3>';
            
            try {
                // Simular dados de login
                const email = 'admin@ios.org.br';
                const password = 'admin123';
                const userType = 'admin';
                
                html += `<div class="test-result">Testando: ${email} / ${password} / ${userType}</div>`;
                
                // Verificar se usu√°rios existem
                if (window.users && window.users.length > 0) {
                    const user = window.users.find(u => 
                        u.email === email && 
                        u.password === password && 
                        u.type === userType && 
                        u.status === "active"
                    );
                    
                    if (user) {
                        html += `<div class="test-result success">‚úÖ Usu√°rio encontrado: ${user.name}</div>`;
                    } else {
                        html += `<div class="test-result error">‚ùå Usu√°rio n√£o encontrado nos dados</div>`;
                        html += `<pre>Usu√°rios dispon√≠veis:\n${JSON.stringify(window.users, null, 2)}</pre>`;
                    }
                } else {
                    html += `<div class="test-result error">‚ùå Array de usu√°rios vazio ou inexistente</div>`;
                }
                
                // Verificar localStorage
                const stored = localStorage.getItem('ios_attendance_system');
                if (stored) {
                    const data = JSON.parse(stored);
                    html += `<div class="test-result success">‚úÖ Dados no localStorage encontrados</div>`;
                    html += `<pre>Usu√°rios no storage: ${data.users ? data.users.length : 0}</pre>`;
                } else {
                    html += `<div class="test-result error">‚ùå Nenhum dado no localStorage</div>`;
                }
                
            } catch (error) {
                html += `<div class="test-result error">‚ùå Erro no teste: ${error.message}</div>`;
            }
            
            resultado.innerHTML = html;
        }
        
        function limparStorage() {
            localStorage.removeItem('ios_attendance_system');
            location.reload();
        }
        
        // Teste autom√°tico ao carregar
        setTimeout(() => {
            testarFuncoes();
        }, 1000);
    </script>
</body>
</html>
