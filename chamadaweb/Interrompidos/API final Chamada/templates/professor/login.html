{% extends "base.html" %} {% block title %}Login - Sistema IOS{% endblock %} {%
block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-ios-purple">
        Sistema de Chamada
      </h2>
      <p class="mt-2 text-sm text-gray-600">Instituto da Oportunidade Social</p>
    </div>
    <form class="mt-8 space-y-6" action="/login" method="POST">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-ios-orange focus:border-ios-orange focus:z-10 sm:text-sm"
            placeholder="Email institucional"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Senha</label>
          <input
            id="password"
            name="senha"
            type="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-ios-orange focus:border-ios-orange focus:z-10 sm:text-sm"
            placeholder="Senha"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-ios-purple hover:bg-ios-purple-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ios-orange"
        >
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
